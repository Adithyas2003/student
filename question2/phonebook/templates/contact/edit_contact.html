<!-- contact/edit_contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
</head>
<body>
    <h1>Edit Contact</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ contact.phone }}" required><br><br>
        
        <label for="alternative_phone">Alternative Phone:</label>
        <input type="text" id="alternative_phone" name="alternative_phone" value="{{ contact.alternative_phone }}"><br><br>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br><br>

        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{% url 'contact_detail' pk=contact.pk %}">Back to contact details</a>
</body>
</html>
